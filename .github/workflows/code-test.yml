name: Code Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.4.0

      - name: Install Deps
        run: pnpm i --no-frozen-lockfile

      - name: test
        run: pnpm run test:ci
